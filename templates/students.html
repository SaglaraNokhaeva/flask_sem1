<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        Students
        {% endblock %}
    </title>
</head>
<body>
{% block content %}
<h1>Информация о студентах</h1>
<table>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Средний балл</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.surname }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.average }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
</body>
</html>
